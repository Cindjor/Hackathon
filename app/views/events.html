<div id='container'>

<nav class="navbar navbar-inverse">

	<h1>Your Events</h1>

	    <th>Event</th>
	    <th>Date</th>
	    <th>Time</th>
	    <th>Place</th>
	  </tr>
	</thead>
	<tbody>
		{%for x in events%}
	  <tr>

	    <td>{{x['event_name']}}</td>
	    <td>{{x['date']}}</td>
	    <td>{{x['time']}}</td>
	    <td>{{x['place']}}</td>
	  </tr>
	  	{%endfor%}
	</tbody>
	</table>

</div>
